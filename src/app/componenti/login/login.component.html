<div id="contenitore">
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Nome Utente" required id="NomeUtente">
                <i class="bi bi-person-fill"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required id="Password">
                <i class="bi bi-file-lock-fill"></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox" id="ricordaPassword">Ricorda Password</label>
                <a href="">Password dimenticata</a>
            </div>
            <button type="submit" class="btn"  [routerLink]="goHomepage">Login</button>
            
            <div class="register-link">
                <p>Non hai un account? <a href="">Registrati</a></p>
            </div>
        </form>
    </div>
</div>
